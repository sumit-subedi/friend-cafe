<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Order For {{ table }}</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="height: 70px; width: 155px; font-size:40px;margin:10px">Add</button>
    <a href="http://192.168.1.70:8000/table?name=table1"><button type="button" class="btn btn-primary" style="height: 70px; width: 155px; font-size:40px;margin:10px">Home</button></a>


<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="temp" method="GET">
              <input type="hidden" value="{{ table }}" name="table">
            <select class="browser-default custom-select" style="height: 45px;margin-bottom: 20px" name="item">
              <option selected>Select Item</option>
              <option value="Momo">Momo</option>
              <option value="Chowmein">Chowmein</option>
              <option value="Pizza">Pizza</option>
            </select>
            <select class="browser-default custom-select" style="height: 45px;" name="qty">
              <option selected>Qty</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
          </form>
        </div>
      </div>
    </div>


    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for val in t %}
        <tr>
          <td>{{val.item}}</td>
          <td>{{val.qty}}</td>
          <form action="delete" method="get"><input type="hidden" value="{{val.item}}" name="item">
            <input type="hidden" value="{{ table }}" name="table"><td><button type="submit" class="btn btn-primary">Delete</button></td></form>
        </tr>
        {% endfor %}
          
        </tbody>
      </table>
      {% if t.exists %}
      <form action="confirm" method="get">
      <input type="hidden" value="{{ table }}" name="table">
      <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
      {% endif %}
      
      
</body>
</html>
